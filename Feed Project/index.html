<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <title>Kiev Feed</title>
</head>
<body>

  <header class="header">
    <h1>Kiev Feed</h1>
  </header>

  <main class="container">

    <!-- POST 1 -->

    <article class="feed">
      
      <div class="head-feed">
        <img 
          src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png" 
          alt="Profile picture"
          class="profile-picture"/>
        <h1>Daniel Craig</h1>
      </div>

      <img 
        src="https://sujeitoprogramador.com/instareact/foto1.png" 
        alt="Feed picture"
        class="feed-picture"/>

      <div class="actions">
        <a href="#" class="link">Like</a>
        <a href="#" class="link">Share</a>
      </div>

    </article>

    <!-- POST 2 -->

    <article class="feed">

      <div class="head-feed">
        <img 
          src="https://sujeitoprogramador.com/instareact/fotoPerfil2.png"

        <h1>Arthur Morgan</h1>
      </div>

      <img 
        src="https://sujeitoprogramador.com/instareact/foto2.png" 
        alt="Feed picture"
        class="feed-picture"/>

      <div class="actions">
        <a href="#" class="link">Like</a>
        <a href="#" class="link">Share</a>
      </div>

    </article>

    <!-- POST 3 -->

    <article class="feed">
      
      <div class="head-feed">
        <img 
          src="https://sujeitoprogramador.com/instareact/fotoPerfil3.png" 
          alt="Profile picture"
          class="profile-picture"/>
        <h1>John Marston</h1>
      </div>

      <img 
        src="https://sujeitoprogramador.com/instareact/foto3.png"

        class="feed-picture"/>

      <div class="actions">
        <a href="#" class="link">Like</a>
        <a href="#" class="link">Share</a>
      </div>

    </article>

  </main> 
  
</body>
</html>
