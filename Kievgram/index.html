<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <title>Kievgram - Your social media</title>
</head>
<body>
  
  <div id="wrapper">
    
    <!-- Container area -->

    <div id="container">

      <!-- Left area -->

      <div class="column left">
        <div class="main"></div>
      </div>

      <!-- End of left area -->

      <!-- Right area -->

      <div class="column right">
        <div class="login-panel">
          <div class="logo">
            <img class="logo-img" src="assets/logo.png" alt="Kievgram's logo">
          </div>

          <form>
            <input placeholder="Phone, username or email" type="text" name="username"/>
            <input placeholder="Password" type="password" name="password" />

            <input type="submit" value="Enter" />
          </form>
        </div>

        <div class="infobox">
          <p>Don't have and account? <a href="signup.html">Sign up</a> </p>
        </div>

        <div class="get-app-panel">
          Get the app.
          <div class="app-buttons">
            <a href="#">
              <img src="assets/appstore.png" alt="Download on AppStore">
            </a>
            <a href="#">
              <img src="assets/googleplay.png" alt="Download on Googleplay">
            </a>
          </div>
        </div>

      </div>

      <!-- End of right area -->

    </div>

    <!-- End of container area -->

    <!-- Footer -->

    <footer>
      <div class="footer-inner">
        <a href="#">About us</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">API</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Directory</a>
        <a href="#">Profiles</a>
        <a href="#">Hashtags</a>
        <a href="#">Language</a>
        <div class="text-small">@ 2024 Kievgram</div>
      </div>
    </footer>

  </div>

</body>
</html>
