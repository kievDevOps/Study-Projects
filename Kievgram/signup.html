<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <title>Signup - Kievgram</title>
</head>
<body>
  
  <div id="wrapper">
    
    <!-- Container area -->

    <div id="container-signup">

      <!-- Right area -->

      <div class="column">
        <div class="login-panel">
          <div class="logo">
            <img class="logo-img" src="assets/logo.png" alt="Kievgram's logo">
          </div>

          <div class="message">
            <span>Signup to see pictures and videos of your friends.</span>
          </div>

          <button class="cta-button">
            Enter with Facebook
          </button>

          <div class="divider-container">
            <div class="line"></div>
            <div class="divider-tag">ou</div>
            <div class="line"></div>
          </div>

          <form>
            <input placeholder="Phone or email" type="text" name="email"/>
            <input placeholder="Full name" type="text" name="name"/>
            <input placeholder="Username" type="text" name="username"/>
            <input placeholder="Password" type="password" name="password" />

            <input type="submit" value="Enter" />
          </form>
        </div>

        <div class="infobox">
          <p>Have an account? <a href="index.html">Sign in</a> </p>
        </div>

        <div class="get-app-panel">
          Get the app.
          <div class="app-buttons">
            <a href="#">
              <img src="assets/appstore.png" alt="Download on AppStore">
            </a>
            <a href="#">
              <img src="assets/googleplay.png" alt="Download on Googleplay">
            </a>
          </div>
        </div>

      </div>
      <!-- End of the right area -->

    </div>

    <!-- End of the container area -->

    <!-- Footer -->

    <footer>
      <div class="footer-inner">
        <a href="#">About us</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">API</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Directory</a>
        <a href="#">Profiles</a>
        <a href="#">Hashtags</a>
        <a href="#">Language</a>
        <div class="text-small">@ 2024 Kievgram</div>
      </div>
    </footer>

  </div>

</body>
</html>
